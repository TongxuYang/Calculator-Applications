<!doctype html>
<html>
<head>
	<title> calculator </title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href="calculator.css" rel="stylesheet"  type="text/css" />
	<script src="calculator.js" type="text/javascript"></script>
</head>
<body>
	<div class="rectangular">
	<div class="display"><form><input id="displays" type="text" value="0"></form></div>
	<div >
	<form>
		<table class="tables">
			<tr>

				<td><input id="seven" type="button" class="buttongray" value="7" onClick="add_digit('7')"></td>
				<td><input id="eight" type="button" class="buttongray" value="8" onClick="add_digit('8')"></td>
				<td><input id="nine"  type="button" class="buttongray" value="9" onClick="add_digit('9')"></td>
				<td><input id="plus"  type="button" class="buttonorange" value="&plus;" onClick="operation_plus()"></td>
			</tr>
			<tr>
				<td><input id="four"  type="button" class="buttongray" value="4" onClick="add_digit('4')"></td>
				<td><input id="five"  type="button" class="buttongray" value="5" onClick="add_digit('5')"></td>
				<td><input id="six"   type="button" class="buttongray" value="6" onClick="add_digit('6')"></td>
				<td><input id="minus" type="button" class="buttonorange" value="&minus;" onClick="operation_minus()"></td>
			</tr>
			<tr>
				<td><input id="one"   type="button" class="buttongray" value="1" onClick="add_digit('1')"></td>
				<td><input id="two"   type="button" class="buttongray" value="2" onClick="add_digit('2')"></td>
				<td><input id="three" type="button" class="buttongray" value="3" onClick="add_digit('3')"></td>
				<td><input id="times" type="button" class="buttonorange" value="&times;" onClick="operation_times()"></td>
			</tr>
			<tr>
				<td></td>
				<td><input id="zero"  type="button" class="buttongray" value="0" onClick="add_digit('0')"></td>
				<td><input id="euqls" type="button" class="buttonorange" value="&equals;" onClick="operation_equal()"></td>
				<td><input id="divide"type="button" class="buttonorange" value="&divide;" onClick="operation_divide()"></td>
			</tr>
		</table>
	</form>
	</div>
	</div>
</body>
</html>
